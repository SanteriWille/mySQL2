<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <title>Bibliotek System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="darkModeToggle">Mørk modus</button>
  <h1>Bibliotek</h1>
  

  <form id="bookForm">
    <input type="text" id="title" placeholder="Tittel" required>
    <input type="text" id="author" placeholder="Forfatter" required>
    <input type="text" id="genre" placeholder="Sjanger">
    <button class="add-btn" type="submit">Legg til bok</button>
  </form>

  <div id="message"></div>

  <h2>Bøker:</h2>
  <table id="bookTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tittel</th>
        <th>Forfatter</th>
        <th>Sjanger</th>
        <th>Status</th>
        <th>Handling</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Rediger Bok:</h2>
  <form id="editBookForm" style="display: none;">
    <input type="text" id="editTitle" placeholder="Ny Tittel" required>
    <input type="text" id="editAuthor" placeholder="Ny Forfatter" required>
    <input type="text" id="editGenre" placeholder="Ny Sjanger">
    <button type="submit">Oppdater Bok</button>
  </form>


  <script src="script.js"></script>
</body>

</html>
